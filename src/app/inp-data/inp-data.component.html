<!-- inputs-->
<h2>Карта человека</h2>
<div>
  <div class="example-container">
      <mat-form-field>
        <input [(ngModel)]="user.birthday" matInput placeholder="Дата рождения" required min="2000-01-01" max="2019-01-01" pattern="[0-9]{4}.[0-9]{2}.[0-9]{2}">
      </mat-form-field>

      <mat-form-field>
        <textarea  id="user.allName" name="user.allName" [(ngModel)]="user.allName" required minlength="4" appForbiddenName="bob" matInput placeholder="ФИО" required  #name="ngModel"></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-select [(ngModel)]="user.sex" placeholder="Пол" required>
          <mat-option value="Мужской">Мужской</mat-option>
          <mat-option value="Женский">Женский</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
          <textarea [(ngModel)]="user.SNILS" matInput placeholder="СНИЛС" required></textarea>
        </mat-form-field>
    </div>

  <button mat-button (click)="addData(user)">Добавить запись</button>
  <br />
</div>
<!-- table-->
<table mat-table [dataSource]="message" class="mat-elevation-z8">

  <!-- FIO -->
  <ng-container matColumnDef="allName">
      <th mat-header-cell *matHeaderCellDef> Имя </th>
      <td mat-cell *matCellDef="let element"> {{element.allName}} </td>
    </ng-container>

    <!-- SEX -->
    <ng-container matColumnDef="sex">
        <th mat-header-cell *matHeaderCellDef> Пол </th>
        <td mat-cell *matCellDef="let element"> {{element.sex}} </td>
      </ng-container>

      <!-- SEX -->
    <ng-container matColumnDef="birthday">
        <th mat-header-cell *matHeaderCellDef> День рождения </th>
        <td mat-cell *matCellDef="let element"> {{element.birthday}} </td>
      </ng-container>

      <!-- SEX -->
    <ng-container matColumnDef="SNILS">
        <th mat-header-cell *matHeaderCellDef> СНИЛС </th>
        <td mat-cell *matCellDef="let element"> {{element.SNILS}} </td>
      </ng-container>
      <!-- delete -->
      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Удалить записи </th>
          <td mat-cell *matCellDef="let element"> 
              <button type="button" (click)="delete(element)">Delete</button>
          </td>
      </ng-container>
<!-- connect the displayedColumns -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
